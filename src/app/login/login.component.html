<div class="container" class="min-h-screen flex items-center justify-center;">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="max-w-sm mx-auto shadow-md rounded-md p-6 bg-white"
  >
    <div class="mb-4">
      <label for="email" class="block mb-2 font-bold text-gray-700"
        >E-posta:</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        required
        class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-emerald-300 focus:border-emerald-300"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 font-bold text-gray-700"
        >Şifre:</label
      >
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-emerald-300 focus:border-emerald-300"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-emerald-500 text-white p-3 rounded-md hover:bg-emerald-600 focus:outline-none focus:bg-emerald-600"
    >
      Giriş Yap
    </button>
  </form>
</div>
