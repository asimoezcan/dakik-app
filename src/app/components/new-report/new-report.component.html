<form [formGroup]="assessmentForm" (ngSubmit)="onSubmitAssessment()" class="max-w-md mx-auto shadow-md rounded-md p-6 bg-white space-y-4">
  <div class="mb-4">
    <label for="reportName" class="block font-bold text-gray-700">Rapor İsmi</label>
    <input id="reportName" formControlName="reportName" type="text" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
  </div>
  <div class="mb-4">
    <label for="reportDate" class="block font-bold text-gray-700">Rapor Tarihi</label>
    <input id="reportDate" formControlName="reportDate" type="date" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
  </div>
  <div class="mb-4">
    <label for="reportValidityDate" class="block font-bold text-gray-700">Rapor Geçerlilik Tarihi</label>
    <input id="reportValidityDate" formControlName="reportValidityDate" type="date" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
  </div>
  <div class="mb-4">
    <label for="riskAssessmentMethod" class="block font-bold text-gray-700">Risk Değerlendirme Metodu</label>
    <input id="riskAssessmentMethod" formControlName="riskAssessmentMethod" type="text" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
  </div>
  <div class="mb-4" formGroupName="riskAssessmentTeam">
    <div>
      <label for="firstName" class="block font-bold text-gray-700">Ad</label>
      <input id="firstName" formControlName="firstName" type="text" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
    </div>
    <div class="mt-2">
      <label for="lastName" class="block font-bold text-gray-700">Soyad</label>
      <input id="lastName" formControlName="lastName" type="text" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
    </div>
    <div class="mt-2">
      <label for="title" class="block font-bold text-gray-700">Ünvan</label>
      <input id="title" formControlName="title" type="text" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
    </div>
  </div>
  <div>
    <label for="workplaceSection" class="block font-bold text-gray-700">İş Yeri Bölümü/Birimi</label>
    <input id="workplaceSection" formControlName="workplaceSection" type="text" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
  </div>
  <button type="submit" class="mt-4 bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">Rapor Ekle</button>
</form>
